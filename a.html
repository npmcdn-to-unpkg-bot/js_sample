<html>
<script src="https://fb.me/react-0.14.7.js"></script>
<script src="https://fb.me/react-dom-0.14.7.js"></script>
<script src="http://fb.me/JSXTransformer-0.13.3.js"></script>

<div id="module"></div>
<!-- ←ここに埋め込まれる -->

<script type="text/jsx">
    var Editor = React.createClass({ getInitialState: function() { return {value: 'Type someThing here!'}; }, handleChange: function() { this.setState({value: this.refs.textarea.value}); }, render: function() { return (
    <div className="Editor">
        <h3>Input</h3>
        <textarea onChange={this.handleChange} ref="textarea" defaultValue={this.state.value} />
        <h3>Output</h3>
        <div className="content" dangerouslySetInnerHTML={{__html: this.state.value}} />
    </div>
    ); } }); // 0.1.13ではReact.renderだったが0.1.14からReactDOM.renderに変更になった ReactDOM.render(
    <Editor />, document.getElementById('module'));
</script>

</html>
